<template name="foodboard">
  <div class="foodboard">
    <table class="table table-hover">
      {{#unless selected_name}}
      <caption>Click a venue to join:</caption>
      {{/unless}}
      <thead>
        <tr>
          <th>Venue</th>
          <th>People</th>
        </tr>
      </thead>
      <tbody>
        {{#each venues}}
          {{> venue}}
        {{/each}}
      </tbody>
    </table>
  </div>
{{#if selected_venue}}
  <div class="details">
    <div class="name">{{selected_venue}}</div>
    <input type="button" class="inc" value="Join" />
  </div>
{{/if}}
{{#if venue_id}}
  {{#each items}}
    {{> item}}
  {{/each}}
{{/if}}
</template>
