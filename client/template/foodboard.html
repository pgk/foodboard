<template name="foodboard">
<div class="foodboard row-fluid">
	<div class="row-fluid">
		<div class="span3">{{> order_new}}</div>
	</div>
	<div class="row-fluid">
		<table class="table table-condensed table-hover">
	    {{#each orders}}
	      {{> order}}
	    {{/each}}
	  </table>
	</div>
</div>
</template>
